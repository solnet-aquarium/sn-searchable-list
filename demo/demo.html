<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="../dist/directive.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body ng-app="demo" ng-controller="demoCtrl">
    <div class="container">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of the directive</p>
        <pre>&lt;searchable-list&gt;&lt;/searchable-list&gt;</pre>
        <h4>Results</h4>

        <searchable-list items="testList" result="testModel" search="search">
          <li ng-if="testList.length > 0">Please Select One</li>
          <li ng-if="testList.length === 0">No Results</li>
            <li searchable-list-item="item" ng-repeat="item in testList">
                 {{ item.name }}     
            </li>
        </searchable-list>
      </div>
    </div>
    <script src="../dist/directive.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
